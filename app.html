<!doctype html>
<html ng-app="hashSlider">
	<head>
		<base href="/"></base>
		<meta charset="utf-8">
		<title>Hash Slider</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="css/hash-slider.css">
		<link rel="shortcut icon" href="images/favicon.ico">
	</head>
	<body>

		<div class="view-window">
			<div ng-view></div>
		</div>

		<div id="error-target"></div>
		<div class="slide-container">
			<div class="cycle-slideshow" id="slides"
				data-cycle-fx="scrollHorz"
				data-cycle-speed="200">
			</div>
		</div>
		<div class="footer"></div>

		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-resource.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-route.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
		<script src="http://malsup.github.com/jquery.cycle2.js"></script>
		<script type="text/javascript" src="/js/app.js"></script>
		<script type="text/javascript" src="/js/factory.js"></script>
		<script type="text/javascript" src="/js/controllers/home-controller.js"></script>
		<script type="text/javascript" src="/js/controllers/slide-controller.js"></script>
	</body>
</html>
